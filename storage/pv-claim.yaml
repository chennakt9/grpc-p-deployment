kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: productdb-pv-claim
  labels:
    app: postgres-storage
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
